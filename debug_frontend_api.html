<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend API Connection</title>
</head>
<body>
    <h1>PAC System API Debug</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function log(message) {
            resultsDiv.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function testAPI() {
            try {
                // Test 1: Check backend URL detection
                log('üîç Testing backend URL detection...');
                
                const healthResponse = await fetch('http://localhost:8001/health');
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    log('‚úÖ Local backend detected: ' + JSON.stringify(healthData));
                } else {
                    log('‚ùå Local backend health check failed: ' + healthResponse.status);
                }
                
                // Test 2: Test login
                log('üîê Testing login...');
                const loginResponse = await fetch('http://localhost:8001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    log('‚úÖ Login successful');
                    const token = loginData.access_token;
                    
                    // Test 3: Test patients endpoint
                    log('üë• Testing patients endpoint...');
                    const patientsResponse = await fetch('http://localhost:8001/api/patients', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    
                    if (patientsResponse.ok) {
                        const patients = await patientsResponse.json();
                        log('‚úÖ Patients endpoint successful. Found ' + patients.length + ' patients');
                        
                        if (patients.length > 0) {
                            const firstPatient = patients[0];
                            log('üìã Testing examinations for patient: ' + firstPatient.first_name + ' ' + firstPatient.last_name);
                            
                            // Test 4: Test patient examinations endpoint
                            const examinationsResponse = await fetch('http://localhost:8001/api/patients/' + firstPatient.id + '/examinations', {
                                headers: { 'Authorization': 'Bearer ' + token }
                            });
                            
                            if (examinationsResponse.ok) {
                                const examinations = await examinationsResponse.json();
                                log('‚úÖ Patient examinations endpoint successful. Found ' + examinations.length + ' examinations');
                                examinations.forEach(exam => {
                                    log('  - ' + exam.examination_type + ' on ' + exam.examination_date + ' using ' + exam.device_name);
                                });
                            } else {
                                log('‚ùå Patient examinations endpoint failed: ' + examinationsResponse.status + ' - ' + await examinationsResponse.text());
                            }
                        }
                    } else {
                        log('‚ùå Patients endpoint failed: ' + patientsResponse.status + ' - ' + await patientsResponse.text());
                    }
                } else {
                    log('‚ùå Login failed: ' + loginResponse.status + ' - ' + await loginResponse.text());
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }
        
        // Run the test
        testAPI();
    </script>
</body>
</html>
