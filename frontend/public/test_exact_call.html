<!DOCTYPE html>
<html>
<head><title>Test Exact API Call</title></head>
<body>
<h1>Test Exact Patient Examinations Call</h1>
<button onclick="testCall()">Test API Call</button>
<div id="results"></div>

<script>
function log(msg) {
    document.getElementById('results').innerHTML += '<p>' + msg + '</p>';
    console.log(msg);
}

function testCall() {
    log('Starting test...');
    
    // First login
    fetch('http://localhost:8001/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: 'admin', password: 'admin123' })
    })
    .then(response => response.json())
    .then(data => {
        log('Login successful, token: ' + data.access_token.substring(0, 20) + '...');
        
        // Store token
        localStorage.setItem('token', data.access_token);
        
        // Now test the examinations call
        const patientId = '25458e8b-496a-442a-af74-dd9872c389ef';
        const url = `http://localhost:8001/api/patients/${patientId}/examinations`;
        
        log('Testing URL: ' + url);
        
        return fetch(url, {
            headers: {
                'Authorization': 'Bearer ' + data.access_token,
                'Content-Type': 'application/json'
            }
        });
    })
    .then(response => {
        log('Response status: ' + response.status);
        if (response.status === 200) {
            return response.json();
        } else {
            throw new Error('HTTP ' + response.status);
        }
    })
    .then(data => {
        log('SUCCESS! Found ' + data.length + ' examinations');
        data.forEach((exam, i) => {
            log(`${i+1}. ${exam.examination_type} - ${exam.technologist_name} (${exam.device_name})`);
        });
    })
    .catch(error => {
        log('ERROR: ' + error.message);
    });
}
</script>
</body>
</html>
